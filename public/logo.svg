<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="transparent"/>
  <text x="50%" y="40%" font-family="Poppins, sans-serif" font-size="32" fill="#00d4ff" text-anchor="middle">Serhii</text>
  <text x="50%" y="70%" font-family="Poppins, sans-serif" font-size="32" fill="#00d4ff" text-anchor="middle">Smilianets</text>
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="50%" y="40%" font-family="Poppins, sans-serif" font-size="32" fill="#00d4ff" text-anchor="middle" filter="url(#glow)">Serhii</text>
  <text x="50%" y="70%" font-family="Poppins, sans-serif" font-size="32" fill="#00d4ff" text-anchor="middle" filter="url(#glow)">Smilianets</text>
</svg>
